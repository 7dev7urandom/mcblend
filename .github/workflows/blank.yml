name: CI

on:
  push:
    branches: [ master ]
    paths:
    - '**.py'
  pull_request:
    branches: [ master ]
    paths:
    - '**.py'
    - '.github/workflows/*.yml'


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can
    # access it
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Cache git lfs
      uses: actions/cache@v1.1.0
      with:
        path: .git/lfs
        key: .git/lfs

    - name: Pull lfs data, if not cached
      run: git lfs pull

    # Python 3.7 for mypy testing
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'


    - name: Install dependencies
      run: |
        sudo snap install blender --classic
        pip install mypy pytest
    - name: Build and install the addon
      run: |
        cd $GITHUB_WORKSPACE
        python --version
        zip_name=$(python build.py | grep 'mcblend_[0-9.]*.zip' -o)
        blender -b --python ./blender_scripts/install.py -- "$GITHUB_WORKSPACE/$zip_name"
    - name: Test syntax with mypy
      run: |
        cd $GITHUB_WORKSPACE
        python -m mypy ./mcblend
    - name: PyTest tests
      run: |
        cd $GITHUB_WORKSPACE
        python -m pytest
